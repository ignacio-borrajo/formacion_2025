<h1>GASTOS</h1>

{% for expense in expenses %}
    <div>
        <h2>{{ expense.description }}</h2>
        <p>Limite: {{ expense.limit }}</p>
        <p>Categoria: {{ expense.category }}</p>
        <p>Fecha: {{ expense.date }}</p>
    </div>
{% endfor %}
{% if expenses %}
    <h2>Total Gastos: {{ total_expenses }}</h2>
{% else %}
    <p>No hay gastos registrados.</p>
{% endif %}
